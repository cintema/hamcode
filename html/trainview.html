<body onload="loadData()">

<SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript">
var dmp = new diff_match_patch();
var string = "empty";
var name = "";
var resultsShown = false;

function scrollTo(anchor) {
    /* Workaround for safari et. al: Setting hash twice to the same
     * location only works once, because after the first time the
     * anchor is already contained in the URL. */
    location.hash = "#doesNotExist";
    location.hash = anchor;
}

function showResults() {
  var text1 = string.trim();
  var text2 = document.getElementById('text').value.trim();
  dmp.Diff_Timeout = 1;
  dmp.Diff_EditCost = 4;

  var d = dmp.diff_main(text1, text2);
	dmp.diff_cleanupSemantic(true);
	dmp.diff_cleanupEfficiency(false);

  var ds = dmp.diff_prettyHtml(d);
  document.getElementById('outputdiv').innerHTML = ds

	var distance = dmp.diff_levenshtein(d);
	var percent = 0.0;
	if (text1.length > text2.length) {
		percent = distance * 100 / text1.length;
	} else {
		percent = distance * 100 / text2.length;
	}
  percent = 100 - percent;

  var avg = [];
  var cookie_avg = getCookie("average_array");
  if (cookie_avg !== "")
    avg = cookie_avg.split(',');

  for (var i = 1; i < avg.length; i++)
    avg[i - 1] = avg[i];

  if (avg.length >= 10)
      avg[avg.length - 1] = percent;
  else
      avg.push(percent);

  setCookie("average_array", avg.join(','), 365);

  var sum = 0.0;
  for (var i = 0; i < avg.length; i++) {
    var one = parseFloat(avg[i]);
    if (one === NaN)
        one = 0.0;
    sum += one;
    //console.log("avg[" + i + "] = " + avg[i]);
  }
  sum /= avg.length;

  document.getElementById('consolediv').innerHTML = "<p>Genauigkeit: " +
        percent.toFixed(2) + "% / " + sum.toFixed(2) + "% </p>";
  scrollTo("#result");
  resultsShown = true;
  document.getElementById('ok').value = "Weiter";
}

function okButtonClicked() {
    var time = (new Date()).getTime();
    if ((time - lastStopAudioTime) < 300)
        return;
    if (!resultsShown) {
        showResults();
    } else
        window.location = ".";
}

function clearResults() {
    document.getElementById('consolediv').innerHTML = "";
    document.getElementById('outputdiv').innerHTML = "";
    resultsShown = false;
    document.getElementById('ok').value = "Ok";
}

function getName() {
		var url_string = document.URL
		var url = new URL(url_string);
		var c = url.searchParams.get("name");
		if (c != null)
				return c;
		else
				return "LEER";
}

function focusInput() {
		var text = document.getElementById("text");
		text.value = "";
		text.focus();
}

var isPlaying = false;
var lastStopAudioTime = 0;

function toggleAudio() {
		var audio = document.getElementById("audio");
		if (!isPlaying) {
				var time = (new Date()).getTime();
				if ((time - lastStopAudioTime) < 300)
						return;
				focusInput();
        clearResults();
				audio.src = name + ".mp3?_=" + new Date().getTime();
				audio.play();
				document.getElementById("start").value = "Stop";
				isPlaying = true;
		} else {
				stopAudio();
		}
}

function stopAudio() {
		lastStopAudioTime = (new Date()).getTime();
		audio.pause();
		audio.currentTime = 0
		document.getElementById("start").value = "Start";
		isPlaying = false;
}

function onLeaveText() {
		stopAudio();
		showResults();
}

function loadText(name) {
		/* get text */
		var client = new XMLHttpRequest();
		client.open('GET', name + ".txt?_=" + new Date().getTime());
		client.onreadystatechange = function() {
				if (client.status == 200) {
						string = client.responseText;
				} else {
						showNotice(client.responseText);
				}
		}
		client.send();
}

function loadData() {
		name = getName();
		loadText(name);
		document.getElementById('nametitle').innerHTML = name;
		document.title = "CW:" + name;
}

function showNotice(notice) {
		document.getElementById('errordiv').innerHTML = notice;
}

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</SCRIPT>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <h4 id="nametitle">CW Trainer</h4>

<div id="errordiv"></div>
<audio id="audio" controls="controls" onClick="focusInput()">
Your browser does not support the audio element.
</audio>
<p>
<input id="start" type="button" onClick="toggleAudio()" value="Start">
</p>
<form action="#" onsubmit="return false">
<p>
<textarea autocomplete="off" autocorrect="off" autocapitalize="off"
 spellcheck="false" onblur="onLeaveText()" id="text"></textarea>
</p>
<p>
<input id="ok" type="button" onClick="okButtonClicked()" value="Ok">
</p>
</form>

<a name="result">
<div id="outputdiv"></div>
</a>

<div id="consolediv"></div>

    </div>
  </div>

</body>
